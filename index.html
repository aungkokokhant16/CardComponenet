<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/app.css">
</head>
<body class="bg-secondary">
    <div class="container justify-content-center align-items-center d-flex min-vh-100">
        <div class="card " style="max-width: 540px">
            <div class="row ">
                <div class="col-md-6 d-none d-md-block">
                    <img src="images/image-product-desktop.jpg" class="img-fluid rounded-start" alt="">
                </div>

                <div class="d-md-none">
                    <img src="images/image-product-mobile.jpg" class="img-fluid rounded-start" alt="">
                </div>
                
                <div class="col-md-6">
                    <div class="card-body">
                        <h5 class="mt-3 fs-6 card-text text-uppercase text-black-50 spacing font-frau">Preview</h5>
                        <h5 class="card-title fs-3 font-mono mt-3">Gabrielle Essence Eau De Parfum</h5>
                        <p class="card-text text-black-50 "> A floral, solar and voluptuous interpretation composed by Olivier Polge,
                            Perfumer-Creator for the House of CHANEL.
                        </p>
                        <p class="text-primary font-frau fs-3 d-inline-block d-flex ">$149.99 <span class="ms-3 text-black-50 text-decoration-line-through fs-6 d-flex align-items-center d-inline-block">$169.99</span></p>
                        <a href="#" class="btn btn-primary d-flex align-items-center justify-content-center">
                            <img src="images/icon-cart.svg " class="w-auto" alt="">
                            <span class="ms-3">Add to Cart</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
